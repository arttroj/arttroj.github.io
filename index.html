<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotazník Školy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Поп-ап */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .popup {
            background-color: #1e1e2f;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            animation: popupFade 0.5s ease;
        }

        @keyframes popupFade {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .popup h2 {
            margin-bottom: 15px;
            color: #bb86fc;
        }

        .popup p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .popup button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #bb86fc;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .popup button:hover {
            background-color: #9b63d1;
        }

        /* Контейнер формы */
        .container {
            background-color: #2c2c3c;
            padding: 40px 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.5);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #bb86fc;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            margin-top: 8px;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: #fff;
            transition: border 0.3s, transform 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border: 1px solid #bb86fc;
            transform: scale(1.02);
            outline: none;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        button[type="submit"] {
            margin-top: 25px;
            padding: 15px;
            background-color: #bb86fc;
            color: #fff;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #9b63d1;
            transform: scale(1.05);
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
            }
            input, select, textarea, button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Поп-ап -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <h2>Vítejte!</h2>
            <p>Na tomto webu můžete odpovědět na otázky o škole. Vaše odpovědi pomohou škole lépe rozvíjet budoucnost.</p>
            <button id="popupClose">Začít</button>
        </div>
    </div>

    <!-- Форма -->
    <div class="container">
        <h1>Dotazník Školy</h1>
        <form id="surveyForm">
            <label for="name">1. Vaše jméno:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">2. Váš věk:</label>
            <input type="number" id="age" name="age" required>

            <label>3. Vaše pohlaví:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="Muž" required>
                <label for="male">Muž</label>
                <input type="radio" id="female" name="gender" value="Žena">
                <label for="female">Žena</label>
            </div>

            <label for="school_satisfaction">4. Jak jste spokojeni se školou?</label>
            <select id="school_satisfaction" name="school_satisfaction" required>
                <option value="">Vyberte</option>
                <option value="Velmi spokojeni">Velmi spokojeni</option>
                <option value="Spokojeni">Spokojeni</option>
                <option value="Neutralní">Neutralní</option>
                <option value="Nespokojeni">Nespokojeni</option>
                <option value="Velmi nespokojeni">Velmi nespokojeni</option>
            </select>

            <label for="favorite_subject">5. Oblíbený předmět:</label>
            <input type="text" id="favorite_subject" name="favorite_subject">

            <label for="improvement">6. Co byste chtěli ve škole zlepšit?</label>
            <textarea id="improvement" name="improvement"></textarea>

            <label for="extracurricular">7. Účastníte se mimoškolních aktivit?</label>
            <div class="radio-group">
                <input type="radio" id="extra_yes" name="extracurricular" value="Ano" required>
                <label for="extra_yes">Ano</label>
                <input type="radio" id="extra_no" name="extracurricular" value="Ne">
                <label for="extra_no">Ne</label>
            </div>

            <label for="school_technology">8. Jak hodnotíte technologické vybavení školy?</label>
            <select id="school_technology" name="school_technology" required>
                <option value="">Vyberte</option>
                <option value="Velmi dobré">Velmi dobré</option>
                <option value="Dobré">Dobré</option>
                <option value="Průměrné">Průměrné</option>
                <option value="Špatné">Špatné</option>
                <option value="Velmi špatné">Velmi špatné</option>
            </select>

            <label for="communication">9. Jak hodnotíte komunikaci mezi učiteli a studenty?</label>
            <select id="communication" name="communication" required>
                <option value="">Vyberte</option>
                <option value="Výborná">Výborná</option>
                <option value="Dobrá">Dobrá</option>
                <option value="Průměrná">Průměrná</option>
                <option value="Slabá">Slabá</option>
            </select>

            <label for="additional_comments">10. Dodatečné komentáře nebo návrhy:</label>
            <textarea id="additional_comments" name="additional_comments"></textarea>

            <button type="submit">Odeslat</button>
        </form>
    </div>

    <script>
        // Поп-ап логика
        const popupOverlay = document.getElementById('popupOverlay');
        const popupClose = document.getElementById('popupClose');
        const container = document.querySelector('.container');

        window.addEventListener('load', () => {
            popupOverlay.classList.add('active');
            container.style.display = 'none';
        });

        popupClose.addEventListener('click', () => {
            popupOverlay.classList.remove('active');
            container.style.display = 'block';
        });

        // Отправка формы на Telegram
        const form = document.getElementById('surveyForm');
        const botToken = '8261840137:AAELA9zR2ErJrB64CbjXzNbe_qVifG1LhDI';
        const chatId = '1743769605';

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            let message = 'Nový dotazník:\n\n';
            for (let [key, value] of formData.entries()) {
                message += `${key}: ${value}\n`;
            }
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ chat_id: chatId, text: message })
                });
                if (response.ok) {
                    alert('Dotazník odeslán!');
                    form.reset();
                } else {
                    alert('Chyba při odesílání. Zkontrolujte token a chat ID.');
                }
            } catch (error) {
                alert('Chyba: ' + error.message);
            }
        });
    </script>
</body>
</html>
