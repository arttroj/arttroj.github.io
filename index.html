<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotazník Školy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Поп-ап */
        .popup-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            backdrop-filter: blur(5px);
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        .popup-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        .popup {
            background-color: #1e1e2f;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            animation: popupFade 0.5s ease;
        }
        @keyframes popupFade {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .popup h2 { margin-bottom: 15px; color: #bb86fc; }
        .popup p { margin-bottom: 20px; font-size: 1.1em; }
        .popup button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #bb86fc;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .popup button:hover { background-color: #9b63d1; }

        /* Контейнер формы */
        .container {
            background-color: #2c2c3c;
            padding: 40px 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(187,134,252,0.5);
        }
        h1 { text-align: center; margin-bottom: 20px; color: #bb86fc; }

        /* Прогресс-бар */
        .progress-container {
            width: 100%;
            background-color: #444;
            border-radius: 10px;
            height: 12px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #bb86fc;
            transition: width 0.4s ease;
        }

        form {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .form-step {
            display: none;
            flex-direction: column;
            animation: fadeInStep 0.5s ease;
        }
        .form-step.active { display: flex; }
        @keyframes fadeInStep {
            from { opacity: 0; transform: translateX(50px);}
            to { opacity: 1; transform: translateX(0);}
        }

        label { margin-top: 15px; font-weight: bold; }
        input, select, textarea {
            margin-top: 8px;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: #fff;
            transition: border 0.3s, transform 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border: 1px solid #bb86fc;
            transform: scale(1.02);
            outline: none;
        }

        .radio-group { display: flex; gap: 20px; margin-top: 8px; }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .navigation-buttons button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background-color: #bb86fc;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .navigation-buttons button:hover { background-color: #9b63d1; transform: scale(1.05); }

        @media (max-width: 600px) {
            .container { padding: 25px 20px; }
            input, select, textarea, button { padding: 10px; }
        }
    </style>
</head>
<body>
    <!-- Поп-ап -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <h2>Vítejte!</h2>
            <p>Na tomto webu můžete odpovědět na otázky o škole. Vaše odpovědi pomohou škole v jejím rozvoji.</p>
            <button id="popupClose">Začít</button>
        </div>
    </div>

    <!-- Форма -->
    <div class="container">
        <h1>Dotazník Školy</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <form id="surveyForm">
            <!-- Шаги формы -->
            <div class="form-step active">
                <label for="name">1. Vaše jméno:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">2. Váš věk:</label>
                <input type="number" id="age" name="age" required>

                <label>3. Vaše pohlaví:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="Muž" required>
                    <label for="male">Muž</label>
                    <input type="radio" id="female" name="gender" value="Žena">
                    <label for="female">Žena</label>
                </div>
            </div>

            <div class="form-step">
                <label for="school_experience">4. Co vás nejvíce baví nebo inspiruje na naší škole?</label>
                <textarea id="school_experience" name="school_experience" required></textarea>

                <label for="improvement">5. Pokud byste mohli změnit jednu věc ve škole, co by to bylo?</label>
                <textarea id="improvement" name="improvement"></textarea>
            </div>

            <div class="form-step">
                <label for="learning_methods">6. Které způsoby výuky vám nejvíce pomáhají učit se efektivně?</label>
                <select id="learning_methods" name="learning_methods" required>
                    <option value="">Vyberte</option>
                    <option value="Interaktivní hodiny">Interaktivní hodiny</option>
                    <option value="Skupinové projekty">Skupinové projekty</option>
                    <option value="Samostatné úkoly">Samostatné úkoly</option>
                    <option value="Online materiály">Online materiály</option>
                </select>

                <label for="extracurricular">7. Jaké mimoškolní aktivity vás nejvíce zajímají?</label>
                <textarea id="extracurricular" name="extracurricular"></textarea>
            </div>

            <div class="form-step">
                <label for="technology">8. Jak byste zhodnotili technologické vybavení školy a jeho využití ve výuce?</label>
                <select id="technology" name="technology" required>
                    <option value="">Vyberte</option>
                    <option value="Výborné">Výborné</option>
                    <option value="Dobré">Dobré</option>
                    <option value="Průměrné">Průměrné</option>
                    <option value="Nedostatečné">Nedostatečné</option>
                </select>

                <label for="wellbeing">9. Co by podle vás nejvíce zlepšilo celkovou pohodu a atmosféru ve škole?</label>
                <textarea id="wellbeing" name="wellbeing"></textarea>
            </div>

            <div class="form-step">
                <label for="future_ideas">10. Máte nápady, projekty nebo iniciativy, které by škola mohla zavést pro rozvoj studentů?</label>
                <textarea id="future_ideas" name="future_ideas"></textarea>
            </div>

            <div class="navigation-buttons">
                <button type="button" id="prevBtn">Předchozí</button>
                <button type="button" id="nextBtn">Další</button>
                <button type="submit" id="submitBtn" style="display:none;">Odeslat</button>
            </div>
        </form>
    </div>

    <script>
        // Поп-ап
        const popupOverlay = document.getElementById('popupOverlay');
        const popupClose = document.getElementById('popupClose');
        const container = document.querySelector('.container');
        window.addEventListener('load', () => {
            popupOverlay.classList.add('active');
            container.style.display = 'none';
        });
        popupClose.addEventListener('click', () => {
            popupOverlay.classList.remove('active');
            container.style.display = 'block';
        });

        // Пошаговая форма с прогресс-баром
        const form = document.getElementById('surveyForm');
        const steps = Array.from(document.querySelectorAll('.form-step'));
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const progressBar = document.getElementById('progressBar');
        let currentStep = 0;

        function showStep(step) {
            steps.forEach((s, i) => s.classList.toggle('active', i === step));
            prevBtn.style.display = step === 0 ? 'none' : 'inline-block';
            nextBtn.style.display = step === steps.length - 1 ? 'none' : 'inline-block';
            submitBtn.style.display = step === steps.length - 1 ? 'inline-block' : 'none';
            const progressPercent = ((step + 1) / steps.length) * 100;
            progressBar.style.width = progressPercent + '%';
        }
        showStep(currentStep);

        nextBtn.addEventListener('click', () => {
            if (validateStep(currentStep)) {
                currentStep++;
                showStep(currentStep);
            }
        });
        prevBtn.addEventListener('click', () => {
            currentStep--;
            showStep(currentStep);
        });

        function validateStep(step) {
            const inputs = steps[step].querySelectorAll('input, select, textarea');
            for (let input of inputs) {
                if (!input.checkValidity()) {
                    input.reportValidity();
                    return false;
                }
            }
            return true;
        }

        // Отправка формы на Telegram
        const botToken = '8261840137:AAELA9zR2ErJrB64CbjXzNbe_qVifG1LhDI';
        const chatId = '1743769605';

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            let message = 'Nový dotazník:\n\n';
            for (let [key, value] of formData.entries()) {
                message += `${key}: ${value}\n`;
            }
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ chat_id: chatId, text: message })
                });
                if (response.ok) {
                    alert('Dotazník odeslán!');
                    form.reset();
                    currentStep = 0;
                    showStep(currentStep);
                } else {
                    alert('Chyba při odesílání. Zkontrolujte token a chat ID.');
                }
            } catch (error) {
                alert('Chyba: ' + error.message);
            }
        });
    </script>
</body>
</html>
